    <nav>
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html" class="a-logo">

                <div class="menu-item">
                    <a class="nav-link" href="contato.html">Contato</a>
                </div>
                <div class="menu-item">
                    <a class="nav-login" href="login.html">Login</a>
                </div>
            </div>
            <div class="menu-icon">
                <a href="#" class="menu-abrir" id="menu-abrir" onclick="abrirNav();">
                    <img src="assets/images/menu.png" alt="Icone de Menu">
                </a>

                        src="assets/images/fechar.png" alt=""></a>

        <!-- Menu Celular -->
        <div id="navCelular" class="overlay">

            <div class="overlay-conteudo">
                <a class="overlay-link" href="index.html">Home</a>

            </div>

        </div>
    </nav>

    <main>
        <article>
            <h1 class="titulo">Editar Evento</h1>
            <form method="get">
                <img class="evento" src="assets/images/evento4.jpeg" alt="Evento Expo Jahu 2023">
                <div class="conjunto">
                    <div class="nome">
                        <label for="nome" class="nome">Nome do Evento: </label>
                        <input type="text" name="nome" id="nome">
                    </div>
                    <div class="local">
                        <label for="local" class="local">Local do Evento: </label>
                        <input type="text" name="local" id="local">
                    </div>
                    <div class="data">
                        <label for="data" class="data">Data do Evento: </label>
                        <input type="text" name="data" id="data">
                    </div>
                    <div class="hora">
                        <label for="hora" class="hora">Hora do Evento: </label>
                        <input type="text" name="hora" id="hora">
                    </div>
                    <div class="descricao">
                        <label for="descricao" class="descricao">Descrição: </label>
                        <textarea name="descricao" id="descricao" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Confirmar">
                    <input type="reset" value="Cancelar">
                </div>
            </form>
        </article>


    </main>

    <footer>
        <div class="rodape-container">
            <div class="rodape-logo">
                <img src="assets/images/logo_4C4452.png" alt="Logo da Localize Jahu" class="logo1">

                </div>
                <div>
                    <a class="rodape-link" href="contato.html">Contato</a>
                </div>
            </div>
            <div class="div-subir">
                <a id="irTopo" href="#" class="a-subir">
                    <img class="img-subir" src="assets/images/setaCima.png" alt="Seta apontando para cima">
