    <main>
        <article>

            <!-- Corpo -->
            <div class="corpo">
                <h1>Meu Perfil</h1>

                <br>

                  <!--Imagem Perfil-->     
                <div class="foto">
                    <input type="image" id="imagem">
                </div>

                <form action="informacoes" class="info">
                <!--Nome Publico-->
                <form method="get">

                    <div class="nome">
                            <h2>Nome Publico</h2>
                            <input type="text" name="txt_nome" class="nome_publico" >                       
                    </div>

                    <!-- Biografia -->
                    <div class="label-50">
                        <h2>Biografia</h2>
                        <div class="area">
                            <textarea name="txt_area" rows="10" cols="50"></textarea>
                        </div>
                    </div>

                    <!-- Redes Sociais -->
                     <div>
                        <h2>Minhas Redes Sociais</h2>
                    <div class="instagram">
                        <h3 class="tit-insta">Instagram</h3>
                        <input type="text" name="txt_insta" class="insta" >                       
                </div>
                
                <div class="facebook">
                    <h3 class="tit-face">Facebook</h3>
                    <input type="text" name="txt_insta" class="face" >                       
            </div>
           
            <div class="telefone">
                <h3 class="tit-tel">Telefone</h3>
                <input type="text" name="txt_tel" class="tel" >                       
        </div>
            </div>
            

                        <!--Botão Enviar-->
                        <div class="center">
                            <h2>Deseja desativar seu perfil de Promotor?</h2>
                            <button type="reset">
                                Desativar Perfil Promotor 
                            </button>
                        </div>

                        <!--Botão Gerenciar Eventos-->
                        <h2>Gerenciar Eventos</h2>
                        <div class="gerenciar">
                        <div class="criar">
                            <button class="criare" type="reset">
                                Criar Eventos
                            </button>
                        </div>

                        <div class="editar">
                            <button class="editar" type="reset">
                                Editar Eventos
                            </button>
                        </div>

                    </div>
                </form>
            </div>

            <br>
            <br>
            <br>


        </article>
