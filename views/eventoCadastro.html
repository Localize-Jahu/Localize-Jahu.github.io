<main>
    <article>

        <!-- Corpo -->
        <div class="corpo">

            <h1>Cadastro de Eventos</h1>

            <br>

            <!--Nome do Evento-->
            <form method="get">

                <div class="nome">
                    <h2>Nome do Evento:</h2>
                    <input type="text" name="txt_nome" class="nome_evento">
                </div>


                <!--Local do Evento-->

                <div class="local">

                    <h2>Local do Evento:</h2>
                    <div id="local">
                        <div id="local1">
                            <div id="cep">
                                <h3>CEP:</h3>
                                <input type="text" name="txt_cep" class="local_cep">
                            </div>
                            <div id="bairro">
                                <h3>Bairro:</h3>
                                <input type="text" name="txt_bairro" class="local_bairro">
                            </div>
                        </div>
                        <div id="local2">
                            <div id="rua">
                                <h3>Rua:</h3>
                                <input type="text" name="txt_rua" class="local_rua">
                            </div>

                            <div id="numero">
                                <h3> Numero: </h3>
                                <input type="number" name="txt_numero" class="local_numero">
                            </div>
                        </div>
                    </div>
                </div>

                <!--Data do Evento-->
                <h2>Data do Evento</h2>
                <div id="data">
                    <div id="inicio-data">
                        <h3>Inicio</h3>
                        <input type="date" name="txt_data">
                    </div>
                    <div id="fim-data">
                        <h3>Fim</h3>
                        <input type="date" name="txt_data">
                    </div>
                </div>


                <!--Hora do Evento-->
                <h2>Hora do Evento</h2>
                <div id="hora">
                    <div id="inicio-hora">
                        <h3>Inicio</h3>
                        <input type="time" name="txt_hora">
                    </div>
                    <div id="fim-hora">
                        <h3>Fim</h3>
                        <input type="time" name="txt_hora">
                    </div>
                </div>


                <!--Imagem do Evento-->
                <div class="imagem">
                    <h2>Imagem do Evento</h2>
                    <!--Insira a Imagem-->
                    <div class="label-insert">
                        <h5>Insira a imagem</h5>
                    </div>
                    <!-- Botão Enviar Imagem-->
                    <div class="center">
                        <button type="reset">
                            Enviar Imagem
                        </button>
                    </div>
                </div>

                <!--Descrição do Evento-->

                <div class="label-50">
                    <h2>Descrição do Evento:</h2>
                    <div class="area">
                        <textarea name="txt_area" rows="10" cols="50"></textarea>
                    </div>
                </div>
                <br>
                <br>
                <!--Botão Enviar-->
                <div class="center">
                    <button type="reset">
                        Enviar
                    </button>
                </div>

                <br>

                <!--Botão Limpar-->
                <div class="center">
                    <button class="limpar" type="reset">
                        Limpar
                    </button>
                </div>



            </form>

        </div>

        <br>
        <br>
        <br>


    </article>
</main>
